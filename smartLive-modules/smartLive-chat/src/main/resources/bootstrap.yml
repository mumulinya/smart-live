# Tomcat
server:
  port: 9213
#arthas
arthas:
  tunnel-server: ws://127.0.0.1:7777/ws
  app-name: ${spring.application.name}
  http-port: 9313
  telnet-port: 9413
# Spring
spring: 
  application:
    # 应用名称
    name: smartLive-chat
  rabbitmq:
    username: smart-live
    password: 123167
    host: 192.168.182.20
    virtual-host: smart-live
    port: 5672
    listener:
        simple:
          prefetch: 1
          # 消息确认模式
          acknowledge-mode: auto   #none：关闭ack  manual：手动ack  auto：自动ack
          retry:
            enabled: true # 是否开启重试
            initial-interval: 1000ms # 第一次重试时间间隔
            multiplier: 1 # 重试时间间隔倍数
            max-attempts: 5 # 最大重试次数
            stateless: true # 是否无状态
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
