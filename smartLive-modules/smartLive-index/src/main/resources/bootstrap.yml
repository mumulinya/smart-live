# Tomcat
server:
  port: 9215
#arthas
arthas:
  tunnel-server: ws://127.0.0.1:7777/ws
  app-name: ${spring.application.name}
  http-port: 9315
  telnet-port: 9415
# Spring
spring: 
  application:
    # 应用名称
    name: smartLive-index
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
