# Tomcat
server:
  port: 9207

# Spring
spring: 
  application:
    # 应用名称
    name: smartLive-blog
  rabbitmq:
    username: smart-live
    password: 123167
    host: 192.168.182.20
    virtual-host: smart-live
    port: 5672
    publisher-confirm-type: correlated #开启publisher confirm机制 并设置confirm的类型
    publisher-returns: true #开启return模式( 消息从 exchange –> queue 投递失败则会返回一个 returnCallback；)
    connection-timeout: 1s # 连接超时时间
    template:
      retry:
        enabled: true # 开启重试
        multiplier: 2 # 重试乘数
  profiles:
    # 环境配置
    active: dev
  cloud:
    sentinel:
        enabled: true
        transport:
          dashboard: localhost:8718  #sentinel的控制台地址
          port: 8720
        http-method-specify: true #是否设置请求方式
        eager: true
        filter:
          enabled: true
          order: -100
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
#配置日志
logging:
  level:
    com.smartLive.modules.smartlive.blog: debug
