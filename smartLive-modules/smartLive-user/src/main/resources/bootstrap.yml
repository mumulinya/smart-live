# Tomcat
server:
  port: 9201

#arthas
arthas:
  tunnel-server: ws://127.0.0.1:7777/ws
  app-name: ${spring.application.name}
  http-port: 9301
  telnet-port: 9401

# Spring
spring: 
  application:
    # 应用名称
    name: smartLive-user
  rabbitmq:
    connection-timeout: 10000 # 连接超时时间（毫秒）
    template:
      retry:
        enabled: true #开启重试
    publisher-confirm-type: correlated # 开启发生着确认模式，可选值：correlated、none、manual
    publisher-returns: true # 开启返回确认
    username: smart-live
    password: 123167
    host: 192.168.182.20
    virtual-host: smart-live
    port: 5672

  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
